{% extends 'Admin/adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="{% url 'view_complaintpost' %}#about">
  <table width="314" height="180" border="1" class="table table-bordered">
<tr>
              <td>Date</td>

      <td colspan="12"><input type="date" name="t1" required value="{{ date }}"/>
          <input type="submit" name="button" id="button" value="Search" class="btn btn-success"/></td>
    </tr>
    <tr>
      <td>Username </td>
      <td>Date</td>
      <td>Complaint</td>
      <td>&nbsp;Reply</td>
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ i.users.name }}</td>
      <td>&nbsp;{{ i.date }}</td>
      <td>&nbsp;{{ i.complaint }}</td>

      <td>{% if i.reply == 'pending' %}<a href="/send_reply/{{ i.id }}" class="btn btn-success">Reply</a>{% else %}{{ i.reply }} {% endif %}</td>

    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
